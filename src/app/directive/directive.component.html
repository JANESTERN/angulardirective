<div class="names">
    <ul>
        <li *ngFor="let name of names">
            {{names}}
        </li>
    </ul>
</div>

<table border="1">
    <thead>
        <tr>
            <th>index</th>
        <th>Name</th>
        <th>salary</th>
        <th>age</th>
        <th>country</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; index as i">
            <td>{{i}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.country}}</td>  
        </tr>
    </tbody>
</table>
